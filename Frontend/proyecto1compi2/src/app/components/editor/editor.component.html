<mat-card class="example-card">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <br>
            <div class="row">
                <div class="col-md-6">
                    <mat-card class="example-card">
                        <mat-card-header class="container">
                            <mat-card-title>Editor</mat-card-title>
                            
                          </mat-card-header>
                          <mat-card-content>
                            <div style="width: auto; height: 500px;">
                                <ngx-monaco-editor [formControl]="editorTexto" [options]="editorOptions"
                                    [(ngModel)]="code" (init)="editorInit($event)"></ngx-monaco-editor>
                                <br>
                            </div>
                          </mat-card-content>
                              
                        <mat-card-actions>
                            <div align="right">
                                <br>
                                <button  mat-stroked-button  data-bs-toggle="modal" data-bs-target="#modalArbol" >Ejecutar</button>
                                <button  mat-stroked-button color="accent" data-bs-toggle="modal" data-bs-target="#modalArbol" >Arbol AST</button>
                                
                            </div>
                            
                            
                            
                        </mat-card-actions>
                    </mat-card>
                    
                </div>
                <div class="col-md-6">
                    <mat-card class="example-card">
                        <mat-card-header class="container">
                            <mat-card-title>Consola</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <div style="width: auto; height: 500px;">
                                <ngx-monaco-editor [formControl]="consola" [options]="consoleOptions"
                                    [(ngModel)]="console" (init)="editorInit($event)" aria-readonly="true">
                                </ngx-monaco-editor>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>

                        </mat-card-actions>
                    </mat-card>
                       
                        <br>    
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-8 tab">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item active">
                    <a class="nav-link active" data-toggle="tab" href="#simbolos">Tabla de SÃ­mbolos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#errores">Tabla de Errores</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active show" id="simbolos">
                    <div class="col-md-12">
                        <br>
                        <div style="width: auto; height: auto;">
                            <table class="table table-success table-hover">
                                <thead>
                                    <tr>
                                        <td>hola</td>
                                        <td>mundo</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>2</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="tab-pane fade" id="errores">
                    <div class="col-md-12">
                        <br>
                        <div style="width: auto; height: auto;">
                            <table class="table table-danger table-hover">
                                <thead>
                                    <tr>
                                        <td>hola</td>
                                        <td>mundo</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>2</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
</mat-card>
